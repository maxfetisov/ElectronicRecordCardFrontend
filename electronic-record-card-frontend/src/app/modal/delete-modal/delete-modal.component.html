<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">{{header}}</h4>
  <button type="button" class="close-button" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div>Вы уверены, что хотите удалить запись?</div>
</div>
<div class="modal-footer">
  <button class="btn" (click)="close()">Отмена</button>
  <button class="btn" (click)="delete()">Удалить</button>
</div>
